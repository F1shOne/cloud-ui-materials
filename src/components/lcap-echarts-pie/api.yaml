- name: lcap-echarts-pie
  title: 饼图
  description: 请在这里添加描述
  labels: [Chart]
  icon: default
  attrs:
    - title: 图类型
    - name: width
      title: 宽度
      type: string
      default: 400px
      description: 设置图宽度
      group: 基本属性
    - name: height
      title: 高度
      type: string
      default: 300px
      description: 设置图高度
      group: 基本属性
    - name: theme
      title: 主题设置
      type: string
      default: cloud-ui
      description: 设置主题模式
      options:
        - value: cloud-ui
          title: cloud-ui主题
        - value: dark
          title: 深色主题
      group: 基本属性
    - name: xAxis
      title: 分类轴
      type: string
      default: ''
      description: 设置x轴(分类轴)
      group: 基本属性
    - name: xAxisTitle
      title: 分类轴标题
      type: string
      default: ''
      description: 设置x轴(分类轴)标题
      group: 基本属性
    - name: yAxis
      title: 数值轴
      type: string
      default: ''
      description: 设置y轴（数值轴）
      group: 基本属性
    - name: yAxisTitle
      title: 分类轴标题
      type: string
      default: ''
      description: 设置y轴(数值轴)标题
      group: 基本属性
    - name: title
      title: 图表题
      type: string
      default: 默认标题
      description: 设置主标题
      group: 基本属性
    - name: titleFontSize
      title: 标题字体大小
      type: number
      default: 18
      description: 设置标题字体大小
      group: 基本属性
    - name: allowDownload
      title: 允许保存为图片
      type: boolean
      default: false
      description: 允许用户直接保存图片
      group: 基本属性
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 表格的数据源，数据集对象或者返回数据集的逻辑
      group: 数据属性
