- name: lcap-echarts-pie
  title: 饼图
  description: 饼图
  labels: [Chart]
  icon: piechart
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 表格的数据源，数据集对象或者返回数据集的逻辑
      group: 数据源
    - name: undefinedToZero
      title: 空值处理规则
      type: string
      default: empty
      options:
        - value: empty
          title: 空距
        - value: zero
          title: 0
      description: 设置将未定义的值如undefined，null转换为0或空距
      group: 数据源
    - name: initialLoad
      title: 初始加载
      type: boolean
      default: true
      description: 是否在初始时立即加载
      group: 数据源
    - name: xAxis
      title: 维度
      type: string
      bindHide: true
      default: ''
      description: 设置维度
      group: 图表数据
    - name: yAxis
      title: 指标
      type: string
      bindHide: true
      default: ''
      description: 设置指标
      group: 图表数据
    - name: title
      title: 标题
      type: string
      default: 标题
      description: 设置主标题
      group: 图表属性
    - name: theme
      title: 配色方案
      type: string
      default: theme1
      description: 设置图表配色方案
      options:
        - value: theme1
          title: 科技
        - value: theme2
          title: 清新
        - value: theme3
          title: 淡雅
        - value: theme4
          title: 经典
      group: 图表属性
    - name: showLabelName
      title: 显示维度标签
      type: boolean
      default: true
      description: 设置是否显示维度标签
      group: 图表属性
    - name: showLabelValue
      title: 显示数值标签
      type: boolean
      default: true
      description: 设置是否显示数值标签
      group: 图表属性
    - name: showLabelPercent
      title: 显示占比标签
      type: boolean
      default: true
      description: 设置是否显示占比标签
      group: 图表属性
    - name: allowShowHint
      title: 显示提示
      type: boolean
      default: true
      description: 设置是否显示提示
      group: 图表属性
    - name: allowShowLegend
      title: 显示图例
      type: boolean
      default: true
      description: 设置是否显示图例
      group: 图表属性
    - name: legendPosition
      title: 图例位置
      type: string
      default: bottom
      options:
        - value: top
          title: 上
        - value: bottom
          title: 下
        - value: left
          title: 左
        - value: right
          title: 右
      description: 设置图例位置
      group: 图表属性
    - name: pieType
      title: 饼类型
      type: string
      default: pie
      options:
        - value: pie
          title: 饼型
        - value: circle
          title: 环型
        - value: 半环形
          title: semi-circle
    - name: titleFontSize
      title: 标题文字字号
      type: number
      default: 18
      description: 设置标题文字字号
      group: 字体
    - name: titleFontStyle
      title: 标题文字字体风格
      type: string
      default: normal
      description: 设置普通文字字号
      options:
        - value: normal
          title: 正常
        - value: italic
          title: 斜体
      group: 字体
    - name: allowDownload
      title: 允许下载
      type: boolean
      default: true
      description: 允许用户设置保存图片
      group: 图表功能
  methods:
    - name: reload
      title: reload
      description: 刷新数据
      params: []
  theme:
    - name: --pie-sectors-color
      title: 扇区颜色
      type: input
      default: ''
      description: 饼图扇区颜色
      group: 扇区颜色
