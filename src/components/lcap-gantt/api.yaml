- name: lcap-gantt
  title: 甘特图
  description: 请在这里添加描述
  labels: [Chart]
  icon: default
  attrs:
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 甘特图的数据源，数据集对象或者返回数据集的逻辑
      group: 数据属性
    - name: data-schema
      title: 数据类型
      type: schema
      description: 集合类型每一元素的数据类型
      group: 数据属性
      compType: dataTypeSelect
    - name: start-date-field
      title: 开始日期字段
      type: string
      default: ''
      description: 设置开始日期字段
      group: 数据属性
    - name: end-date-field
      title: 结束日期字段
      type: string
      default: ''
      description: 设置结束日期字段
      group: 数据属性
    - name: parent-field
      title: 父级字段
      type: string
      default: ''
      description: 设置父级字段
      group: 数据属性
    - name: ganttTableConfig
      title: 甘特图表格配置
      type: Array<Item>
      description: 配置甘特图表格相
      group: 数据属性
    - name: taskView
      title: 切换日期视图
      type: string
      default: d
      description: 切换日期视图
      options:
        - value: d
          title: 日
        - value: w
          title: 周
        - value: m
          title: 月
        - value: y
          title: 年
      group: 展示属性
    - name: showToday
      title: 显示今日标记线
      type: boolean
      default: true
      description: 设置显示今日标记线
      group: 展示属性

  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: change
      description: 修改时触发
      params:
        - name: $event.param1
          type: string
          description: 参数1
        - name: $event.param2
          type: number
          description: 参数2
