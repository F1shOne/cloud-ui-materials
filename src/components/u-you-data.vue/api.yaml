- name: u-you-data
  title: 有数报表
  description: 有数报表集成组件
  attrs:
    - name: src
      type: string
      default: ''
      description: 报表地址
    - name: width
      type: String
      default: 'auto'
      description: 宽度
    - name: height
      type: String
      default: 'auto'
      description: 高度
    - name: scale
      type: String
      default: '100'
      description: 有数缩放配置
    - name: bottomBarPos
      type: String
      default: 'bottom'
      description: 有数底部栏放在顶部配置
    - name: hideProgressBar
      type: Boolean
      default: true
      description: 有数顶部进度条隐藏配置
    - name: hidePageBar
      type: Boolean
      default: true
      description: 有数底部工具栏隐藏配置
    - name: hideScaleBar
      type: Boolean
      default: true
      description: 有数缩放栏隐藏配置
    - name: hideTitle
      type: Boolean
      default: true
      description: 有数顶部标题栏隐藏配置
    - name: hidePrivate
      type: Boolean
      default: true
      description: 有数私有文件夹隐藏配置
    - name: hidePublic
      type: Boolean
      default: true
      description: 有数公共文件夹隐藏配置
    - name: side
      type: Boolean
      default: false
      description: 有数侧边栏配置
    - name: toolbar
      type: String
      default: '["export", "refresh", "print"]'
      description: 有数功能键配置
    - name: mode
      type: String
      default: 'normal'
      description: 有数底部导航条显示方式配置
  events:
    - name: load
      description: 加载完成后触发
