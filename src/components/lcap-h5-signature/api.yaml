- name: lcap-h5-signature
  title: H5签名板
  description: 请在这里添加描述
  labels: [Form]
  icon: default
  attrs:
    - name: language
      type: string
      default: english
      options:
        - value: english
          title: 英文
        - value: chinese
          title: 中文
      description: 语言版本
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: change
      description: 修改时触发
      params:
        - name: $event.param1
          type: string
          description: 参数1
        - name: $event.param2
          type: number
          description: 参数2
