- name: lcap-echarts-line
  title: 折线图
  description: 请在这里添加描述
  labels: [Chart]
  icon: default
  attrs:
    - title: 图类型
    - name: data-source
      title: 数据源
      type: Array<Item> | Function | object | DataSource
      designer-value: "[{}, {}, {}]"
      description: 表格的数据源，数据集对象或者返回数据集的逻辑
      group: 数据属性
    - name: xAxis
      title: 维度
      type: string
      default: ''
      description: 设置维度(x轴)
      group: 维度指标
    - name: xAxisTitle
      title: 维度标题
      type: string
      default: ''
      description: 设置维度(x轴)标题
      group: 维度指标
    - name: yAxis
      title: 指标
      type: string
      default: ''
      description: 设置指标（y轴）
      group: 维度指标
    - name: yAxisTitle
      title: 指标标题
      type: string
      default: ''
      description: 设置指标(y轴)标题
      group: 维度指标
    - name: width
      title: 宽度
      type: string
      default: 400px
      description: 设置图宽度
      group: 基本属性
    - name: height
      title: 高度
      type: string
      default: 300px
      description: 设置图高度
      group: 基本属性
    - name: title
      title: 标题
      type: string
      default: 默认标题
      description: 设置主标题
      group: 图表基础
    - name: theme
      title: 主题设置
      type: string
      default:
      description: 设置主题模式
      options:
        - value: vintage
          title: vintage
        - value: chalk
          title: chalk
      group: 图表基础
    - name: allowShowLabel
      title: 显示标签
      type: boolean
      default: true
      description: 设置是否显示标签
      group: 图表基础
    - name: allowShowHint
      title: 显示提示
      type: boolean
      default: true
      description: 设置是否显示提示
      group: 图表基础
    - name: allowShowLegend
      title: 显示提示
      type: boolean
      default: true
      description: 设置是否显示图例
      group: 图表基础
    - name: showXAxisLine
      title: 显示X轴轴线
      type: boolean
      default: true
      description: 设置是否显示图例
      group: 坐标轴
    - name: showXAxisLabel
      title: 显示X轴文字标签
      type: boolean
      default: true
      description: 设置是否显示X轴文字标签
      group: 坐标轴
    - name: showXAxisLabelRotate
      title: X轴文字标签方向
      type: number
      options:
        - value: 0
          title: 横向
        - value: 90
          title: 纵向
        - value: 45
          title: 左倾斜
        - value: -45
          title: 右倾斜
      default: 0
      description: 设置是否显示X轴文字标签方向
      group: 坐标轴
    - name: showYAxisLine
      title: 显示Y轴轴线
      type: boolean
      default: true
      description: 设置是否显示图例
      group: 坐标轴
    - name: showYAxisLabel
      title: 显示Y轴文字标签
      type: boolean
      default: true
      description: 设置是否显示Y轴文字标签
      group: 坐标轴
    - name: titleFontSize
      title: 标题文字字号
      type: number
      default: 18
      description: 设置标题文字字号
      group: 字体
    - name: titleFontStyle
      title: 标题文字字体风格
      type: string
      default: normal
      description: 设置普通文字字号
      options:
        - value: normal
          title: 正常
        - value: italic
          title: 斜体
      group: 字体
    - name: allowDownload
      title: 允许下载
      type: boolean
      default: true
      description: 允许用户设置保存图片
      group: 图表功能
