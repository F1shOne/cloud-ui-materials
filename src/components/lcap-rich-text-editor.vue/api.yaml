- name: lcap-rich-text-editor
  title: 富文本编辑器
  description: 基于第三方富文本插件Quill Editor进行封装
  labels: [Editor]
  icon: default
  attrs:
    - name: value
      type: string
      default: ""
      sync: true
      model: true
      description: 需要传入的文本内容
    - name: readOnly
      default: false
      title: 启用只读模式
      type: boolean
      description: 启用只读模式
    - name: textSub
      title: 启用文本下标
      default: false
      type: boolean
      description: 启用文本下标工具
    - name: textSuper
      default: false
      title: 启用文本上标
      type: boolean
      description: 启用文本上标工具
    - name: formula
      default: false
      title: 启用公式
      type: boolean
      description: 启用公式输入工具
    - name: placeholder
      default: ""
      title: 输入占位符
      type: string
      description: 输入提示
  slots:
    - name: default
      advanced: true
      description: 插入文本或 HTML。
  events:
    - name: change
      description: 内容修改时触发
      params:
        - name: $event.param1
          type: string
          description: 参数1
    - name: input
      description: 输入时触发
      params:
        - name: $event.param1
          type: string
          description: 参数1